<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyberQuest SETA</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="binary-overlay" aria-hidden="true"></div>
    <header class="site-header">
        <div class="brand">
            <div class="brand-icon" aria-hidden="true">
                <img src="../pixil-frame-0.png" alt="CyberQuest shield logo">
            </div>
            <span class="brand-name">CyberQuest SETA</span>
        </div>
    </header>

    <main class="hero" role="main">
        <div class="hero-content">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button primary">Login</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <small>CyberQuest SETA. All rights reserved.</small>
    </footer>
    <script src="../js/login.js"></script>
</body>
</html>
